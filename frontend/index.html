<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApplyWise â€“ Smarter Job Applications</title>
  <link rel="stylesheet" href="themes.css" />
  <link rel="stylesheet" href="premium-styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="logo">ApplyWise</div>
      <div class="nav-actions">
        <a href="landing.html" class="btn-link">Back to Home</a>
      </div>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Welcome back</h1>
      <p class="subtitle">Sign in to manage your job applications smarter</p>

      <button class="btn-google">
        Continue with Google
      </button>

      <div class="divider">or</div>

      <input type="email" placeholder="Email address" />
      <input type="password" placeholder="Password" />

      <button class="btn-primary" onclick="login()">Sign In</button>

      <p class="small-text">
        New here? <a href="#">Create an account</a>
      </p>
    </div>
  </main>

  <!-- Theme Switcher -->
  <div class="theme-switcher" aria-label="Theme Switcher">
    <button class="theme-btn active" data-theme="cyber-neon" aria-label="Cyber Neon Theme">
      <span class="sr-only">Cyber Neon</span>
    </button>
    <button class="theme-btn" data-theme="ocean-depth" aria-label="Ocean Depth Theme">
      <span class="sr-only">Ocean Depth</span>
    </button>
    <button class="theme-btn" data-theme="purple-dream" aria-label="Purple Dream Theme">
      <span class="sr-only">Purple Dream</span>
    </button>
  </div>

  <script src="animations.js"></script>
  <script src="app.js"></script>
</body>
</html>
