<body>
  <header class="navbar">
    <div class="logo">ApplyWise</div>
    <div class="user-menu">
      <span>Hi, Smit</span>
      <button class="btn-secondary">Logout</button>
    </div>
  </header>

  <main class="dashboard">
    <section class="card">
      <h2>Your Profile</h2>
      <p><strong>Role focus:</strong> Risk / Operations / Product</p>
      <p><strong>Experience:</strong> 8+ years</p>
    </section>

    <section class="card">
      <h2>Upload CV</h2>
      <input type="file" />
      <button class="btn-primary">Upload</button>
    </section>

    <section class="card">
      <h2>Suggested Roles</h2>
      <div class="role-grid">
        <div class="role">Senior Risk Manager</div>
        <div class="role">Product Operations Lead</div>
        <div class="role">Business Control Officer</div>
      </div>
    </section>
  </main>
